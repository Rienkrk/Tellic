{% extends "layout.html" %}

{% block title %}
    Schrijf post
{% endblock %}

{% block includes %}

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/createPost.css') }}">


{% endblock %}

{% block main %}

  <div>
    <form action="{{ url_for('createPost') }}" method="post">
        <input class="form-control form-control-sm" value="{{ title }}" type="text" name ="title" placeholder="Titel (maximaal 100 tekens)" id="inputSmall">
        <textarea id="mytextarea" name="post" rows="10" placeholder="Schrijf hier uw bericht (maximaal 1500 tekens)"></textarea>
        <button class="ab-button btn" type="submit">Plaats uw post!</button>
    </form>
  </div>

  <script type="text/javascript">
    var editor = textboxio.replace('#mytextarea');
  </script>

{% endblock %}
