{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block includes %}

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/index.css') }}">

{% endblock %}

{% block main %}

<h3 class="h3"> Posts </h3>

{% for post in posts %}

<div class="card border-primary mb-3">
  <div class="card-header">posted by: {{ post.user['username'] }}, {{ post['created_on'] }}</div>
  <div class="card-body text-primary">
    <h5 class="card-title">{{post['title']}}</h5>
    <p class="card-text">{{post['text']}}</p>
    <a href= "{{ url_for('post', post_id=post['id']) }}" class="card-link">Ga naar de post</a>
  </div>
</div>

{% endfor %}

{% endblock %}
